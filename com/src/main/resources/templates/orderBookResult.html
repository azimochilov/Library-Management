<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Book Result</title>
    <style>
        /* Include your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="main">
        <h2>Order Book Result</h2>
        <div class="message" th:if="${successMessage}" th:text="${successMessage}" class="success"></div>
        <div class="message" th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>
        <a th:href="@{/books}">Back to Book List</a>
    </div>
</div>
</body>
</html>
