<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Branch</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2em auto;
            max-width: 600px;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 1em;
            text-align: center;
        }
        .details {
            margin-bottom: 1em;
        }
        .details p {
            margin: 0.5em 0;
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75em 1.5em;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            margin: 0 0.5em;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/" class="home-button">Home</a>
    <h1>Branch Details</h1>
    <div class="details">
        <p><strong>ID:</strong> <span th:text="${branch.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${branch.name}"></span></p>
        <p><strong>Library :</strong> <span th:text="${branch.getLibraryName()}"></span></p>
    </div>
    <div class="button-container">
        <a href="/branches">Back to List</a>
    </div>
</div>
</body>
</html>
