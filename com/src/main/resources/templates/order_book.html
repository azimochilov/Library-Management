<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        select, input[type="datetime-local"], input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${formTitle}">Order Book</h1>
    <form th:action="@{/books/order}" method="post">
        <label for="book">Select Book:</label>
        <select id="book" name="bookId" required>
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
        </select>

        <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime" name="startTime" required>

        <label for="endTime">End Time:</label>
        <input type="datetime-local" id="endTime" name="endTime" required>

        <input type="submit" value="Order Book">
    </form>
</div>
</body>
</html>
