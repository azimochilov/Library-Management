<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            color: #007bff;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 1em;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Content Styles */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2em;
        }

        .content h1 {
            margin-bottom: 1.5em;
            font-size: 2em;
            color: #333;
        }

        .content p {
            color: #666;
        }

        /* Logout Button Styles */
        .bottom-left-logout {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .bottom-left-logout form {
            margin: 0;
        }

        .bottom-left-logout button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bottom-left-logout button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#" th:href="@{/books}">Book List</a>
    <a href="#" th:href="@{/libraries}">Library List</a>
    <a href="#" th:href="@{/branches}">Branch List</a>
</div>
<div class="content">
    <h1>Welcome to the Home Page</h1>
    <p>Use the navigation bar to browse through books, libraries, and branches.</p>
</div>

<div class="bottom-left-logout">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
