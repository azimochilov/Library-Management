<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        select, input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${formTitle}">Transfer Multiple Books to Branch</h1>
    <form th:action="@{/books/transferMultiple}" method="post">
        <label for="branch">Select Branch:</label>
        <select id="branch" name="branchId" required>
            <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
        </select>

        <label for="books">Select Books (Hold Ctrl or Cmd to select multiple):</label>
        <select id="books" name="booksId" multiple required>
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
        </select>

        <input type="submit" value="Transfer Books">
    </form>
</div>
</body>
</html>
