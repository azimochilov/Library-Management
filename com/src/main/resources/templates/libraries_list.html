<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libraries List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2em;
            max-width: 1000px;
            margin: auto;
        }
        .header {
            margin-bottom: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
        }
        .header a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75em;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Libraries</h1>
        <a href="/libraries/new" class="button">Add New Library</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="library : ${libraries}">
            <td th:text="${library.id}"></td>
            <td th:text="${library.name}"></td>
            <td>
                <a href="#" th:href="@{/libraries/{id}(id=${library.id})}" class="button">View</a>
                <a href="#" th:href="@{/libraries/edit/{id}(id=${library.id})}" class="button">Edit</a>
                <a href="#" th:href="@{/libraries/delete/{id}(id=${library.id})}" class="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
