<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-container h1 {
            margin-bottom: 1.5em;
            font-size: 2em;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .form-group.checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group.checkbox-group input {
            width: auto;
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create User</h1>
    <form th:action="@{/users/create}" method="post" th:object="${userCreationDto}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" th:field="*{street}" />
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:field="*{city}" />
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" th:field="*{role}" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <!-- Add more roles as needed -->
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Create User</button>
        </div>
    </form>
</div>
</body>
</html>
